<h3>Create Task</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Task Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="task.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Task Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="product.price" name="price">
    </div>

    <div class="form-group">
      <label for="name">Task Duration</label>
      <input type="text" class="form-control" id="duration" required [(ngModel)]="product.price" name="price">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Task details submitted successfully!</h4>
</div>
